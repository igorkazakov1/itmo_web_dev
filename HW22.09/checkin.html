<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="CSS/style1.css">
</head>
<body class="class-second">
<form action="#" method="post">
    <fieldset>
        <legend class="class-third">Регистрация</legend>
        <div>
            <label for="email">Введите Ваш email</label>
            <input id="email" type="email" placeholder="&#9993 email@email.com">
        </div>
        <div>
            <label for="text">Введите Ваше Имя</label>
            <input id="text" type="text" placeholder="Ирина">
        </div>
        <div>
            <label for="text">Введите Вашу Фамилию</label>
            <input id="text" type="text" placeholder="Иванова">
        </div>
        <div>
            <label for="tel">Номер для связи</label>
            <input id="tel" type="tel" placeholder="&#128222 +12344567890">
        </div>
        <div>
            <label for="password">Придумайте пароль</label>
            <input id="password" type="password" placeholder="&#128274">
        </div>
        <div>
            <label for="password">Введите пароль еще раз</label>
            <input id="password" type="password" placeholder="&#128274">
        </div>
        <p>
            <button type="submit">
                <b>Войти</b>
            </button>
            <button type="reset">
                <b>Сброс</b>
            </button>
            <button type="button">
                <a href="index.html"> <b>Назад</b></a>
            </button>
        </p>
    </fieldset>
</form>
</body>
</html>
